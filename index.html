<head>

  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
</head>

  <!-- Your HTML content here -->

  <script>
    // Now you can use the io variable here

  console.log('Received message: ' + msg);
    });
